<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Checklist da Ambulância Básica - HACO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURAÇÃO ---
        // COLE A URL DO SEU GOOGLE APPS SCRIPT AQUI
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzaxizVCggOIIjdUVyEz7Yk-8YemrsG5HZ9thMdl_DDzok2T120mggXfkZYj5S4PoAT/exec"; 

        const CATEGORIES = [
            { id: 'info', label: 'Início', icon: 'user' },
            { id: 'Insumos', label: 'Insumos', icon: 'package' },
            { id: 'Imobilização', label: 'Imobilização', icon: 'activity' },
            { id: 'Equipamentos', label: 'Equipamentos', icon: 'stethoscope' },
            { id: 'Conforto', label: 'Conforto', icon: 'bed' },
            { id: 'revisar', label: 'Finalizar', icon: 'check-circle' }
        ];

        const CHECKLIST_ITEMS = [
            { id: 'esparadrapo', label: 'Esparadrapo', category: 'Insumos' },
            { id: 'micropore', label: 'Micropore', category: 'Insumos' },
            { id: 'perfurocortante', label: 'CX. Perfurocortante', category: 'Insumos' },
            { id: 'colar_cervical', label: 'Colar cervical (P/M/G)', category: 'Imobilização' },
            { id: 'talas', label: 'Talas imobilização', category: 'Imobilização' },
            { id: 'maca_rigida', label: 'Maca rígida', category: 'Imobilização' },
            { id: 'cinto_aranha', label: 'Cinto aranha', category: 'Imobilização' },
            { id: 'cadeira_rodas', label: 'Cadeira de rodas', category: 'Imobilização' },
            { id: 'cilindro_o2', label: 'Cilindro O2', category: 'Equipamentos' },
            { id: 'fluxometro', label: 'Fluxômetro', category: 'Equipamentos' },
            { id: 'cateter_nasal', label: 'Cateter nasal', category: 'Equipamentos' },
            { id: 'extensor_o2', label: 'Extensor O2', category: 'Equipamentos' },
            { id: 'ambu_adulto', label: 'AMBU adulto', category: 'Equipamentos' },
            { id: 'oximetro', label: 'Oxímetro', category: 'Equipamentos' },
            { id: 'estetoscopio', label: 'Estetoscópio', category: 'Equipamentos' },
            { id: 'esfigmo', label: 'Esfigmomanômetro', category: 'Equipamentos' },
            { id: 'tesoura', label: 'Tesoura', category: 'Equipamentos' },
            { id: 'manta_termica', label: 'Manta térmica', category: 'Conforto' },
            { id: 'lencol', label: 'Lençol', category: 'Conforto' },
            { id: 'cobertor', label: 'Cobertor', category: 'Conforto' },
        ];

        function App() {
            const [mode, setMode] = useState('user'); // 'user', 'login', 'admin'
            const [currentStep, setCurrentStep] = useState(0);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [formData, setFormData] = useState({
                placa: '', responsavel: '',
                items: CHECKLIST_ITEMS.reduce((acc, item) => {
                    acc[item.id] = { status: 'C', obs: '' };
                    return acc;
                }, {})
            });

            // Admin States
            const [adminData, setAdminData] = useState([]);
            const [loginData, setLoginData] = useState({ user: '', pass: '' });
            const [adminSearch, setAdminSearch] = useState('');

            useEffect(() => { lucide.createIcons(); });

            const handleNext = () => {
                if (currentStep === 0 && (!formData.placa || !formData.responsavel)) {
                    alert("Preencha a placa e o responsável.");
                    return;
                }
                setCurrentStep(prev => Math.min(prev + 1, CATEGORIES.length - 1));
                window.scrollTo(0, 0);
            };

            const handlePrev = () => {
                setCurrentStep(prev => Math.max(prev - 1, 0));
                window.scrollTo(0, 0);
            };

            const handleSubmit = async () => {
                if (!GOOGLE_SHEET_URL) return alert("URL da planilha não configurada.");
                setLoading(true);
                const payload = {
                    action: 'write',
                    timestamp: new Date().toLocaleString('pt-BR'),
                    placa: formData.placa,
                    responsavel: formData.responsavel,
                    items: Object.entries(formData.items).map(([id, val]) => ({
                        nome: CHECKLIST_ITEMS.find(i => i.id === id).label,
                        categoria: CHECKLIST_ITEMS.find(i => i.id === id).category,
                        status: val.status,
                        obs: val.obs
                    }))
                };
                try {
                    await fetch(GOOGLE_SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    setSubmitted(true);
                } catch (e) { alert("Erro ao salvar."); }
                finally { setLoading(false); }
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (loginData.user === 'admin' && loginData.pass === 'sdenf2026') {
                    fetchAdminData();
                    setMode('admin');
                } else {
                    alert("Credenciais incorretas.");
                }
            };

            const fetchAdminData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${GOOGLE_SHEET_URL}?action=read`);
                    const data = await response.json();
                    // Agrupar por timestamp + placa para ver checklists completos
                    const grouped = data.reduce((acc, row) => {
                        const key = `${row[0]}_${row[1]}`; // Timestamp + Placa
                        if (!acc[key]) acc[key] = { date: row[0], placa: row[1], user: row[2], items: [] };
                        acc[key].items.push({ cat: row[3], name: row[4], status: row[5], obs: row[6] });
                        return acc;
                    }, {});
                    setAdminData(Object.values(grouped).reverse());
                } catch (e) {
                    console.error("Erro ao ler dados:", e);
                } finally {
                    setLoading(false);
                }
            };

            const filteredAdmin = useMemo(() => {
                return adminData.filter(d => 
                    d.placa.toLowerCase().includes(adminSearch.toLowerCase()) || 
                    d.user.toLowerCase().includes(adminSearch.toLowerCase())
                );
            }, [adminData, adminSearch]);

            if (submitted) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white">
                        <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                            <i data-lucide="check-circle-2" className="text-green-600 w-12 h-12"></i>
                        </div>
                        <h1 className="text-2xl font-black mb-2 uppercase tracking-tighter">Registrado!</h1>
                        <p className="text-slate-500 mb-8">Checklist enviado com sucesso.</p>
                        <button onClick={() => window.location.reload()} className="w-full max-w-xs bg-red-600 text-white font-bold py-4 rounded-2xl shadow-lg">Novo Checklist</button>
                    </div>
                );
            }

            // MODO ADMIN
            if (mode === 'admin') {
                return (
                    <div className="min-h-screen bg-slate-100 pb-20">
                        <header className="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-xl">
                            <h1 className="font-black text-sm uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="shield-check" className="w-5 h-5 text-red-500"></i> Painel Admin
                            </h1>
                            <button onClick={() => setMode('user')} className="text-[10px] font-bold bg-white/10 px-3 py-1 rounded-lg">Sair</button>
                        </header>
                        
                        <div className="p-4 max-w-2xl mx-auto space-y-4">
                            <div className="relative">
                                <i data-lucide="search" className="absolute left-4 top-3.5 w-4 h-4 text-slate-400"></i>
                                <input 
                                    type="text" 
                                    placeholder="Filtrar por placa ou nome..." 
                                    className="w-full pl-10 pr-4 py-3 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-red-500"
                                    value={adminSearch}
                                    onChange={e => setAdminSearch(e.target.value)}
                                />
                            </div>

                            {loading ? (
                                <div className="text-center py-20"><i data-lucide="loader-2" className="animate-spin mx-auto w-8 h-8 text-red-600"></i></div>
                            ) : filteredAdmin.map((reg, i) => (
                                <div key={i} className="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 space-y-3">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h3 className="font-black text-lg text-slate-800">{reg.placa}</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">{reg.user}</p>
                                        </div>
                                        <span className="text-[9px] font-black bg-slate-100 px-2 py-1 rounded-md text-slate-500">{reg.date}</span>
                                    </div>
                                    <div className="flex flex-wrap gap-1.5 pt-2 border-t">
                                        {reg.items.some(it => it.status === 'NC') ? (
                                            reg.items.filter(it => it.status === 'NC').map((it, idx) => (
                                                <div key={idx} className="bg-red-50 text-red-700 text-[9px] font-black px-2 py-1 rounded border border-red-100 flex flex-col">
                                                    <span>{it.name}</span>
                                                    {it.obs && <span className="opacity-70 font-normal italic">Obs: {it.obs}</span>}
                                                </div>
                                            ))
                                        ) : (
                                            <span className="text-[10px] text-green-600 font-bold flex items-center gap-1"><i data-lucide="check" className="w-3 h-3"></i> Tudo Conforme</span>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            // MODO LOGIN
            if (mode === 'login') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900">
                        <form onSubmit={handleAdminLogin} className="w-full max-w-xs bg-white p-8 rounded-[40px] shadow-2xl space-y-6">
                            <div className="text-center">
                                <h2 className="text-2xl font-black uppercase tracking-tighter">Acesso Admin</h2>
                                <p className="text-xs text-slate-400 font-bold">SDENF 2026</p>
                            </div>
                            <div className="space-y-4">
                                <input type="text" placeholder="Usuário" className="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-red-600 outline-none" onChange={e => setLoginData({...loginData, user: e.target.value})} />
                                <input type="password" placeholder="Senha" className="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-red-600 outline-none" onChange={e => setLoginData({...loginData, pass: e.target.value})} />
                            </div>
                            <button type="submit" className="w-full bg-red-600 text-white font-black py-4 rounded-2xl shadow-lg">Entrar</button>
                            <button type="button" onClick={() => setMode('user')} className="w-full text-slate-400 text-xs font-bold">Voltar ao Checklist</button>
                        </form>
                    </div>
                );
            }

            // MODO USUÁRIO (CHECKLIST)
            const currentCategory = CATEGORIES[currentStep].id;
            const items = CHECKLIST_ITEMS.filter(i => i.category === currentCategory);

            return (
                <div className="pb-32">
                    <header className="sticky top-0 z-50 bg-red-600 text-white p-4 shadow-lg flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <i data-lucide="truck" className="w-6 h-6"></i>
                            <h1 className="font-black text-lg italic">SAMU CHECKLIST</h1>
                        </div>
                        <button onClick={() => setMode('login')} className="bg-white/20 p-2 rounded-xl"><i data-lucide="settings" className="w-5 h-5"></i></button>
                    </header>

                    <nav className="bg-white border-b flex overflow-x-auto no-scrollbar sticky top-[60px] z-40">
                        {CATEGORIES.map((cat, idx) => (
                            <div key={cat.id} className={`flex-1 min-w-[70px] py-3 flex flex-col items-center gap-1 border-b-4 ${idx === currentStep ? 'border-red-600 text-red-600 bg-red-50' : 'border-transparent text-slate-300'}`}>
                                <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                <span className="text-[8px] font-bold uppercase">{cat.label}</span>
                            </div>
                        ))}
                    </nav>

                    <main className="max-w-md mx-auto p-4 mt-4">
                        {currentCategory === 'info' && (
                            <div className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-200 space-y-4">
                                <h2 className="text-xl font-black text-slate-800 uppercase">Dados Iniciais</h2>
                                <div className="space-y-4">
                                    <input type="text" placeholder="PLACA DA VIATURA" className="w-full p-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 outline-none font-black text-lg" value={formData.placa} onChange={e => setFormData({...formData, placa: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="NOME DO RESPONSÁVEL" className="w-full p-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 outline-none font-bold" value={formData.responsavel} onChange={e => setFormData({...formData, responsavel: e.target.value})} />
                                </div>
                            </div>
                        )}

                        {items.length > 0 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-black text-slate-800 ml-1 uppercase">{currentCategory}</h2>
                                {items.map(item => (
                                    <div key={item.id} className="bg-white p-5 rounded-[32px] shadow-sm border border-slate-200">
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="font-bold text-slate-700">{item.label}</span>
                                            <div className="flex bg-slate-100 p-1 rounded-2xl">
                                                <button onClick={() => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], status: 'C'}}})} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${formData.items[item.id].status === 'C' ? 'bg-green-500 text-white shadow-md' : 'text-slate-400'}`}>C</button>
                                                <button onClick={() => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], status: 'NC'}}})} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${formData.items[item.id].status === 'NC' ? 'bg-red-500 text-white shadow-md' : 'text-slate-400'}`}>NC</button>
                                            </div>
                                        </div>
                                        <input type="text" placeholder="Observação..." className="w-full p-3 text-sm rounded-xl bg-slate-50 border-2 border-transparent focus:border-blue-400 outline-none" value={formData.items[item.id].obs} onChange={e => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], obs: e.target.value}}})} />
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentCategory === 'revisar' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-[32px] border-2 border-slate-100 shadow-sm">
                                    <h2 className="text-xl font-black text-slate-800 mb-4 uppercase italic">Finalizar</h2>
                                    <p className="text-xs font-bold text-slate-400 mb-4">Confira se os dados da {formData.placa} estão corretos.</p>
                                    <button onClick={handleSubmit} disabled={loading} className="w-full bg-slate-900 text-white font-black py-5 rounded-3xl shadow-2xl flex items-center justify-center gap-2 uppercase tracking-widest active:scale-95 transition-all">
                                        {loading ? 'Sincronizando...' : 'Gravar na Planilha'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t flex gap-3">
                        <div className="max-w-md mx-auto w-full flex gap-3">
                            {currentStep > 0 && <button onClick={handlePrev} className="flex-1 bg-white border-2 border-slate-200 text-slate-500 font-black py-4 rounded-2xl uppercase text-[10px]">Anterior</button>}
                            {currentStep < CATEGORIES.length - 1 && <button onClick={handleNext} className="flex-[2] bg-red-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest">Próximo</button>}
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
