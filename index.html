<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACO - Checklist Ambulância Básica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURAÇÃO ---
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzaxizVCggOIIjdUVyEz7Yk-8YemrsG5HZ9thMdl_DDzok2T120mggXfkZYj5S4PoAT/exec"; 

        const CATEGORIES = [
            { id: 'info', label: 'Início', icon: 'user' },
            { id: 'Insumos', label: 'Insumos', icon: 'package' },
            { id: 'Imobilização', label: 'Imobilização', icon: 'activity' },
            { id: 'Equipamentos', label: 'Equipamentos', icon: 'stethoscope' },
            { id: 'Conforto', label: 'Conforto', icon: 'bed' },
            { id: 'revisar', label: 'Finalizar', icon: 'check-circle' }
        ];

        const CHECKLIST_ITEMS = [
            { id: 'esparadrapo', label: 'Esparadrapo', category: 'Insumos' },
            { id: 'micropore', label: 'Micropore', category: 'Insumos' },
            { id: 'perfurocortante', label: 'CX. Perfurocortante', category: 'Insumos' },
            { id: 'colar_cervical', label: 'Colar cervical (P/M/G)', category: 'Imobilização' },
            { id: 'talas', label: 'Talas imobilização', category: 'Imobilização' },
            { id: 'maca_rigida', label: 'Maca rígida', category: 'Imobilização' },
            { id: 'cinto_aranha', label: 'Cinto aranha', category: 'Imobilização' },
            { id: 'cadeira_rodas', label: 'Cadeira de rodas', category: 'Imobilização' },
            { id: 'cilindro_o2', label: 'Cilindro O2', category: 'Equipamentos' },
            { id: 'fluxometro', label: 'Fluxômetro', category: 'Equipamentos' },
            { id: 'cateter_nasal', label: 'Cateter nasal', category: 'Equipamentos' },
            { id: 'extensor_o2', label: 'Extensor O2', category: 'Equipamentos' },
            { id: 'ambu_adulto', label: 'AMBU adulto', category: 'Equipamentos' },
            { id: 'oximetro', label: 'Oxímetro', category: 'Equipamentos' },
            { id: 'estetoscopio', label: 'Estetoscópio', category: 'Equipamentos' },
            { id: 'esfigmo', label: 'Esfigmomanômetro', category: 'Equipamentos' },
            { id: 'tesoura', label: 'Tesoura', category: 'Equipamentos' },
            { id: 'manta_termica', label: 'Manta térmica', category: 'Conforto' },
            { id: 'lencol', label: 'Lençol', category: 'Conforto' },
            { id: 'cobertor', label: 'Cobertor', category: 'Conforto' },
        ];

        function App() {
            const [mode, setMode] = useState('user'); 
            const [currentStep, setCurrentStep] = useState(0);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [message, setMessage] = useState(null);
            
            const [formData, setFormData] = useState({
                placa: '', responsavel: '',
                items: CHECKLIST_ITEMS.reduce((acc, item) => {
                    acc[item.id] = { status: 'C', obs: '' };
                    return acc;
                }, {})
            });

            // Admin States
            const [adminData, setAdminData] = useState([]);
            const [loginData, setLoginData] = useState({ user: '', pass: '' });
            const [adminSearch, setAdminSearch] = useState('');

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
                if (message) {
                    const timer = setTimeout(() => setMessage(null), 4000);
                    return () => clearTimeout(timer);
                }
            }, [message, currentStep, mode, submitted]);

            const getBrasilDateTime = () => {
                const now = new Date();
                const formatter = new Intl.DateTimeFormat('pt-BR', {
                    timeZone: 'America/Sao_Paulo',
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                return formatter.format(now);
            };

            const formatDisplayDate = (dateVal) => {
                if (!dateVal) return "---";
                if (typeof dateVal === 'string' && dateVal.includes('T') && dateVal.includes('Z')) {
                    try {
                        const d = new Date(dateVal);
                        return d.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
                    } catch (e) {
                        return dateVal;
                    }
                }
                return dateVal;
            };

            const handleNext = () => {
                if (currentStep === 0 && (!formData.placa || !formData.responsavel)) {
                    setMessage({ type: 'error', text: 'Preencha a placa e o seu nome.' });
                    return;
                }
                setCurrentStep(prev => Math.min(prev + 1, CATEGORIES.length - 1));
                window.scrollTo(0, 0);
            };

            const handlePrev = () => {
                setCurrentStep(prev => Math.max(prev - 1, 0));
                window.scrollTo(0, 0);
            };

            const handleSubmit = async () => {
                if (!GOOGLE_SHEET_URL) return setMessage({ type: 'error', text: 'Configure a URL da Planilha!' });
                setLoading(true);
                
                const payload = {
                    action: 'write',
                    timestamp: getBrasilDateTime(), 
                    placa: formData.placa,
                    responsavel: formData.responsavel,
                    items: Object.entries(formData.items).map(([id, val]) => ({
                        nome: CHECKLIST_ITEMS.find(i => i.id === id).label,
                        categoria: CHECKLIST_ITEMS.find(i => i.id === id).category,
                        status: val.status,
                        obs: val.obs
                    }))
                };

                try {
                    await fetch(GOOGLE_SHEET_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        body: JSON.stringify(payload) 
                    });
                    setSubmitted(true);
                } catch (e) { 
                    setMessage({ type: 'error', text: 'Erro ao conectar com o servidor.' });
                } finally { 
                    setLoading(false); 
                }
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (loginData.user === 'admin' && loginData.pass === 'sdenf2026') {
                    fetchAdminData();
                    setMode('admin');
                } else {
                    setMessage({ type: 'error', text: 'Acesso Negado.' });
                }
            };

            const fetchAdminData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${GOOGLE_SHEET_URL}?action=read`);
                    const data = await response.json();
                    
                    const grouped = data.reduce((acc, row) => {
                        const displayDate = formatDisplayDate(row[0]);
                        const key = `${displayDate}_${row[1]}`;
                        if (!acc[key]) {
                            acc[key] = { date: displayDate, placa: row[1], user: row[2], items: [] };
                        }
                        acc[key].items.push({ cat: row[3], name: row[4], status: row[5], obs: row[6] });
                        return acc;
                    }, {});
                    
                    setAdminData(Object.values(grouped).reverse());
                } catch (e) {
                    setMessage({ type: 'error', text: 'Erro ao buscar dados.' });
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setMode('user');
                setCurrentStep(0);
                setAdminSearch('');
                setAdminData([]);
            };

            const filteredAdmin = useMemo(() => {
                return adminData.filter(d => 
                    d.placa.toLowerCase().includes(adminSearch.toLowerCase()) || 
                    d.user.toLowerCase().includes(adminSearch.toLowerCase()) ||
                    d.date.toLowerCase().includes(adminSearch.toLowerCase())
                );
            }, [adminData, adminSearch]);

            const MessageBox = () => message && (
                <div className={`fixed top-20 left-4 right-4 z-[100] p-4 rounded-2xl shadow-2xl flex items-center gap-3 animate-fade-in ${message.type === 'error' ? 'bg-red-600 text-white' : 'bg-green-600 text-white'}`}>
                    <i data-lucide={message.type === 'error' ? 'alert-circle' : 'check-circle'} className="w-6 h-6"></i>
                    <span className="font-bold text-sm uppercase">{message.text}</span>
                </div>
            );

            if (submitted) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white animate-fade-in">
                        <div className="w-24 h-24 bg-green-50 rounded-full flex items-center justify-center mb-6 shadow-inner">
                            <i data-lucide="shield-check" className="text-green-600 w-12 h-12"></i>
                        </div>
                        <h1 className="text-3xl font-black mb-2 uppercase tracking-tight">Enviado!</h1>
                        <p className="text-slate-400 mb-8 font-medium italic">Dados salvos com horário de Brasília.</p>
                        <button onClick={() => window.location.reload()} className="w-full max-w-xs bg-slate-900 text-white font-black py-5 rounded-3xl shadow-xl active:scale-95 transition-all text-[10px] tracking-widest uppercase">NOVA VERIFICAÇÃO</button>
                    </div>
                );
            }

            if (mode === 'admin') {
                return (
                    <div className="min-h-screen bg-slate-100 pb-20 animate-fade-in">
                        <MessageBox />
                        <header className="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-xl">
                            <div className="flex items-center gap-2">
                                <i data-lucide="bar-chart-3" className="w-5 h-5 text-red-500"></i>
                                <h1 className="font-black text-xs uppercase tracking-widest">Painel Gestão</h1>
                            </div>
                            <button onClick={handleLogout} className="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Sair</button>
                        </header>
                        
                        <div className="p-4 max-w-2xl mx-auto space-y-4">
                            <div className="bg-white p-2 rounded-2xl shadow-sm flex items-center px-4 gap-3 border border-slate-200">
                                <i data-lucide="search" className="w-4 h-4 text-slate-400"></i>
                                <input type="text" placeholder="Viatura, Nome ou Data (Ex: 10/02)..." className="w-full py-3 border-none focus:ring-0 outline-none font-medium text-sm bg-transparent" value={adminSearch} onChange={e => setAdminSearch(e.target.value)} />
                            </div>

                            {loading ? (
                                <div className="text-center py-24 flex flex-col items-center gap-4 text-slate-400">
                                    <i data-lucide="loader-2" className="animate-spin w-8 h-8"></i>
                                    <p className="font-black text-[10px] uppercase tracking-widest">Carregando Auditoria...</p>
                                </div>
                            ) : filteredAdmin.length === 0 ? (
                                <div className="text-center py-20 text-slate-400 font-bold uppercase text-[10px] tracking-widest leading-none">Nenhum registro encontrado para esta busca</div>
                            ) : filteredAdmin.map((reg, i) => (
                                <div key={i} className="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden animate-fade-in mb-4">
                                    <div className="p-5 bg-slate-50 border-b flex justify-between items-center">
                                        <div>
                                            <h3 className="font-black text-xl text-slate-800 tracking-tighter leading-none mb-1">{reg.placa}</h3>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{reg.user}</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="bg-blue-50 text-blue-700 text-[9px] font-black px-2 py-1 rounded-lg mb-1 inline-block uppercase tracking-tighter">Horário Brasília</div>
                                            <p className="text-[10px] font-bold text-slate-600 block">{reg.date}</p>
                                        </div>
                                    </div>
                                    <div className="p-5">
                                        <div className="space-y-2">
                                            {reg.items.some(it => it.status === 'NC') ? (
                                                reg.items.filter(it => it.status === 'NC').map((it, idx) => (
                                                    <div key={idx} className="bg-red-50 p-3 rounded-2xl border border-red-100">
                                                        <div className="flex justify-between items-center">
                                                            <span className="text-[11px] font-black text-red-800 uppercase leading-none">{it.name}</span>
                                                            <span className="text-[8px] bg-red-200 text-red-900 px-1.5 py-0.5 rounded font-black uppercase">{it.cat}</span>
                                                        </div>
                                                        {it.obs && <p className="text-[10px] text-red-500 mt-1 italic font-medium">Obs: {it.obs}</p>}
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="bg-green-50 p-4 rounded-2xl flex items-center gap-3 text-green-700">
                                                    <i data-lucide="check-circle" className="w-5 h-5"></i>
                                                    <span className="text-[10px] font-black uppercase tracking-widest">Viatura Operacional</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (mode === 'login') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900 animate-fade-in">
                        <MessageBox />
                        <form onSubmit={handleAdminLogin} className="w-full max-w-sm bg-white p-10 rounded-[3rem] shadow-2xl space-y-8">
                            <div className="text-center">
                                <div className="bg-red-600 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl">
                                    <i data-lucide="lock" className="text-white w-8 h-8"></i>
                                </div>
                                <h2 className="text-2xl font-black uppercase tracking-tighter text-slate-800 leading-tight">Painel de<br/>Gestão</h2>
                            </div>
                            <div className="space-y-4">
                                <input type="text" placeholder="USUÁRIO" className="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-red-600 outline-none font-bold uppercase text-center" value={loginData.user} onChange={e => setLoginData({...loginData, user: e.target.value})} />
                                <input type="password" placeholder="SENHA" className="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-red-600 outline-none font-bold text-center" value={loginData.pass} onChange={e => setLoginData({...loginData, pass: e.target.value})} />
                            </div>
                            <button type="submit" className="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-[10px]">Entrar</button>
                            <button type="button" onClick={handleLogout} className="w-full text-slate-400 text-[10px] font-black uppercase tracking-widest">Voltar ao Checklist</button>
                        </form>
                    </div>
                );
            }

            const currentCategory = CATEGORIES[currentStep].id;
            const items = CHECKLIST_ITEMS.filter(i => i.category === currentCategory);

            return (
                <div className="pb-32 animate-fade-in">
                    <MessageBox />
                    <header className="sticky top-0 z-50 bg-red-600 text-white p-4 shadow-lg flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-white p-1.5 rounded-xl">
                                <i data-lucide="truck" className="w-5 h-5 text-red-600"></i>
                            </div>
                            <div>
                                <h1 className="font-black text-lg italic tracking-tighter leading-none">Checklist Ambulância Básica</h1>
                                <p className="text-[8px] font-black uppercase opacity-60">Hospital de Aeronáutica de Canoas</p>
                            </div>
                        </div>
                        <button onClick={() => setMode('login')} className="bg-white/20 p-2.5 rounded-2xl border border-white/20">
                            <i data-lucide="settings" className="w-5 h-5"></i>
                        </button>
                    </header>

                    <nav className="bg-white border-b flex overflow-x-auto no-scrollbar sticky top-[68px] z-40 shadow-sm">
                        {CATEGORIES.map((cat, idx) => (
                            <button 
                                key={cat.id} 
                                onClick={() => { if (formData.placa || idx === 0) setCurrentStep(idx) }}
                                className={`flex-1 min-w-[75px] py-4 flex flex-col items-center gap-1 border-b-4 transition-all ${idx === currentStep ? 'border-red-600 text-red-600 bg-red-50/50' : 'border-transparent text-slate-300'}`}
                            >
                                <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                <span className="text-[8px] font-black uppercase tracking-tighter">{cat.label}</span>
                            </button>
                        ))}
                    </nav>

                    <main className="max-w-md mx-auto p-4 mt-4">
                        {currentCategory === 'info' && (
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200 space-y-6">
                                <div className="space-y-1 text-center">
                                    <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">Identificação</h2>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic leading-none">Conferência Diária de Viatura</p>
                                </div>
                                <div className="space-y-4 pt-2">
                                    <input type="text" placeholder="PLACA DA VIATURA" className="w-full p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 outline-none font-black text-xl placeholder:text-slate-200 uppercase text-center" value={formData.placa} onChange={e => setFormData({...formData, placa: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="ENFERMEIRO / RESPONSÁVEL" className="w-full p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 outline-none font-bold placeholder:text-slate-200 uppercase text-center" value={formData.responsavel} onChange={e => setFormData({...formData, responsavel: e.target.value.toUpperCase()})} />
                                </div>
                            </div>
                        )}

                        {items.length > 0 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-black text-slate-800 ml-2 uppercase flex items-center gap-2">
                                    <span className="w-2 h-6 bg-red-600 rounded-full"></span>
                                    {currentCategory}
                                </h2>
                                {items.map(item => (
                                    <div key={item.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 transition-all">
                                        <div className="flex justify-between items-center mb-5">
                                            <span className="font-bold text-slate-800 tracking-tight text-base pr-4 leading-tight">{item.label}</span>
                                            <div className="flex bg-slate-100 p-1.5 rounded-2xl shrink-0 shadow-inner">
                                                <button onClick={() => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], status: 'C'}}})} className={`px-5 py-2.5 rounded-xl text-xs font-black transition-all ${formData.items[item.id].status === 'C' ? 'bg-green-500 text-white shadow-lg scale-105' : 'text-slate-400'}`}>C</button>
                                                <button onClick={() => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], status: 'NC'}}})} className={`px-5 py-2.5 rounded-xl text-xs font-black transition-all ${formData.items[item.id].status === 'NC' ? 'bg-red-500 text-white shadow-lg scale-105' : 'text-slate-400'}`}>NC</button>
                                            </div>
                                        </div>
                                        <div className="relative">
                                            <i data-lucide="message-square" className="absolute left-3 top-3.5 w-4 h-4 text-slate-300"></i>
                                            <input type="text" placeholder="Adicionar observação..." className={`w-full pl-9 p-3.5 text-sm rounded-xl bg-slate-50 border-2 border-transparent focus:border-red-300 outline-none transition-all ${formData.items[item.id].status === 'NC' ? 'border-red-100 bg-red-50/50 text-red-600' : ''}`} value={formData.items[item.id].obs} onChange={e => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], obs: e.target.value}}})} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentCategory === 'revisar' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-[3rem] border-2 border-slate-100 shadow-xl space-y-6">
                                    <div className="flex flex-col items-center">
                                        <div className="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mb-4 text-red-600 font-black text-2xl tracking-tighter italic">OK</div>
                                        <h2 className="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Enviar Agora</h2>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Conferência: {formData.placa}</p>
                                    </div>
                                    <div className="bg-slate-50 p-5 rounded-3xl space-y-2 border border-slate-100">
                                        <div className="flex justify-between text-[10px] font-black uppercase tracking-tighter"><span className="text-slate-400">Responsável</span> <span className="text-slate-900">{formData.responsavel}</span></div>
                                        <div className="flex justify-between text-[10px] font-black uppercase tracking-tighter"><span className="text-slate-400">Horário Registro</span> <span className="text-red-600">{getBrasilDateTime()}</span></div>
                                    </div>
                                    <button onClick={handleSubmit} disabled={loading} className="w-full bg-slate-900 text-white font-black py-6 rounded-3xl shadow-2xl flex items-center justify-center gap-3 uppercase tracking-widest active:scale-95 transition-all text-[10px]">
                                        {loading ? <i data-lucide="loader-2" className="animate-spin"></i> : <i data-lucide="send"></i>}
                                        {loading ? 'GRAVANDO...' : 'FINALIZAR E GRAVAR'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 p-5 bg-white/80 backdrop-blur-xl border-t border-slate-100 flex gap-4 shadow-2xl">
                        <div className="max-w-md mx-auto w-full flex gap-3">
                            {currentStep > 0 && (
                                <button onClick={handlePrev} className="flex-1 bg-white border-2 border-slate-200 text-slate-500 font-black py-5 rounded-3xl uppercase text-[10px] tracking-widest active:bg-slate-50">Anterior</button>
                            )}
                            {currentStep < CATEGORIES.length - 1 && (
                                <button onClick={handleNext} className="flex-[2] bg-red-600 text-white font-black py-5 rounded-3xl shadow-xl shadow-red-200 uppercase text-[10px] tracking-widest active:scale-95 transition-all">Próximo</button>
                            )}
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
