<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMU - Sistema de Checklist (GMT-3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURAÇÃO ---
        // COLE A URL DO SEU GOOGLE APPS SCRIPT AQUI
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzaxizVCggOIIjdUVyEz7Yk-8YemrsG5HZ9thMdl_DDzok2T120mggXfkZYj5S4PoAT/exec"; 

        const CATEGORIES = [
            { id: 'info', label: 'Início', icon: 'user' },
            { id: 'Insumos', label: 'Insumos', icon: 'package' },
            { id: 'Imobilização', label: 'Imobilização', icon: 'activity' },
            { id: 'Equipamentos', label: 'Equipamentos', icon: 'stethoscope' },
            { id: 'Conforto', label: 'Conforto', icon: 'bed' },
            { id: 'revisar', label: 'Finalizar', icon: 'check-circle' }
        ];

        const CHECKLIST_ITEMS = [
            { id: 'esparadrapo', label: 'Esparadrapo', category: 'Insumos' },
            { id: 'micropore', label: 'Micropore', category: 'Insumos' },
            { id: 'perfurocortante', label: 'CX. Perfurocortante', category: 'Insumos' },
            { id: 'colar_cervical', label: 'Colar cervical (P/M/G)', category: 'Imobilização' },
            { id: 'talas', label: 'Talas imobilização', category: 'Imobilização' },
            { id: 'maca_rigida', label: 'Maca rígida', category: 'Imobilização' },
            { id: 'cinto_aranha', label: 'Cinto aranha', category: 'Imobilização' },
            { id: 'cadeira_rodas', label: 'Cadeira de rodas', category: 'Imobilização' },
            { id: 'cilindro_o2', label: 'Cilindro O2', category: 'Equipamentos' },
            { id: 'fluxometro', label: 'Fluxômetro', category: 'Equipamentos' },
            { id: 'cateter_nasal', label: 'Cateter nasal', category: 'Equipamentos' },
            { id: 'extensor_o2', label: 'Extensor O2', category: 'Equipamentos' },
            { id: 'ambu_adulto', label: 'AMBU adulto', category: 'Equipamentos' },
            { id: 'oximetro', label: 'Oxímetro', category: 'Equipamentos' },
            { id: 'estetoscopio', label: 'Estetoscópio', category: 'Equipamentos' },
            { id: 'esfigmo', label: 'Esfigmomanômetro', category: 'Equipamentos' },
            { id: 'tesoura', label: 'Tesoura', category: 'Equipamentos' },
            { id: 'manta_termica', label: 'Manta térmica', category: 'Conforto' },
            { id: 'lencol', label: 'Lençol', category: 'Conforto' },
            { id: 'cobertor', label: 'Cobertor', category: 'Conforto' },
        ];

        function App() {
            const [mode, setMode] = useState('user'); // 'user', 'login', 'admin'
            const [currentStep, setCurrentStep] = useState(0);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [formData, setFormData] = useState({
                placa: '', responsavel: '',
                items: CHECKLIST_ITEMS.reduce((acc, item) => {
                    acc[item.id] = { status: 'C', obs: '' };
                    return acc;
                }, {})
            });

            // Admin States
            const [adminData, setAdminData] = useState([]);
            const [loginData, setLoginData] = useState({ user: '', pass: '' });
            const [adminSearch, setAdminSearch] = useState('');

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            });

            // Função para formatar data em GMT-3 explicitamente
            const getBrasilTime = () => {
                return new Date().toLocaleString('pt-BR', { 
                    timeZone: 'America/Sao_Paulo',
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            };

            const handleNext = () => {
                if (currentStep === 0 && (!formData.placa || !formData.responsavel)) {
                    alert("Preencha a placa e o responsável.");
                    return;
                }
                setCurrentStep(prev => Math.min(prev + 1, CATEGORIES.length - 1));
                window.scrollTo(0, 0);
            };

            const handlePrev = () => {
                setCurrentStep(prev => Math.max(prev - 1, 0));
                window.scrollTo(0, 0);
            };

            const handleSubmit = async () => {
                if (!GOOGLE_SHEET_URL) return alert("URL da planilha não configurada.");
                setLoading(true);
                
                const payload = {
                    action: 'write',
                    timestamp: getBrasilTime(),
                    placa: formData.placa,
                    responsavel: formData.responsavel,
                    items: Object.entries(formData.items).map(([id, val]) => ({
                        nome: CHECKLIST_ITEMS.find(i => i.id === id).label,
                        categoria: CHECKLIST_ITEMS.find(i => i.id === id).category,
                        status: val.status,
                        obs: val.obs
                    }))
                };

                try {
                    await fetch(GOOGLE_SHEET_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        body: JSON.stringify(payload) 
                    });
                    setSubmitted(true);
                } catch (e) { 
                    alert("Erro ao salvar os dados."); 
                } finally { 
                    setLoading(false); 
                }
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (loginData.user === 'admin' && loginData.pass === 'sdenf2026') {
                    fetchAdminData();
                    setMode('admin');
                } else {
                    alert("Usuário ou senha inválidos.");
                }
            };

            const fetchAdminData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${GOOGLE_SHEET_URL}?action=read`);
                    const data = await response.json();
                    
                    // Agrupar registros: usa a combinação de Data + Placa para identificar um checklist único
                    const grouped = data.reduce((acc, row) => {
                        const timestampStr = String(row[0]);
                        const placa = row[1];
                        const key = `${timestampStr}_${placa}`;
                        
                        if (!acc[key]) {
                            acc[key] = { 
                                date: timestampStr, 
                                placa: placa, 
                                user: row[2], 
                                items: [] 
                            };
                        }
                        acc[key].items.push({ 
                            cat: row[3], 
                            name: row[4], 
                            status: row[5], 
                            obs: row[6] 
                        });
                        return acc;
                    }, {});
                    
                    setAdminData(Object.values(grouped).reverse());
                } catch (e) {
                    console.error("Erro ao ler dados da planilha:", e);
                    alert("Não foi possível carregar os registros.");
                } finally {
                    setLoading(false);
                }
            };

            const filteredAdmin = useMemo(() => {
                return adminData.filter(d => 
                    d.placa.toLowerCase().includes(adminSearch.toLowerCase()) || 
                    d.user.toLowerCase().includes(adminSearch.toLowerCase())
                );
            }, [adminData, adminSearch]);

            if (submitted) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white animate-in">
                        <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6">
                            <i data-lucide="check-circle" className="text-green-600 w-12 h-12"></i>
                        </div>
                        <h1 className="text-3xl font-black mb-2 uppercase tracking-tight">Sucesso!</h1>
                        <p className="text-slate-500 mb-8 font-medium">O checklist da viatura {formData.placa} foi salvo.</p>
                        <button onClick={() => window.location.reload()} className="w-full max-w-xs bg-red-600 text-white font-black py-5 rounded-[2rem] shadow-xl active:scale-95 transition-all">NOVA VERIFICAÇÃO</button>
                    </div>
                );
            }

            // --- TELA ADMIN ---
            if (mode === 'admin') {
                return (
                    <div className="min-h-screen bg-slate-100 pb-20 animate-in">
                        <header className="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-2xl">
                            <div className="flex items-center gap-2">
                                <i data-lucide="shield-check" className="w-5 h-5 text-red-500"></i>
                                <h1 className="font-black text-sm uppercase tracking-widest">Painel de Auditoria</h1>
                            </div>
                            <button onClick={() => setMode('user')} className="text-[10px] font-black bg-red-600 px-4 py-2 rounded-xl uppercase">Sair</button>
                        </header>
                        
                        <div className="p-4 max-w-2xl mx-auto space-y-4">
                            <div className="bg-white p-2 rounded-2xl shadow-sm flex items-center px-4 gap-3">
                                <i data-lucide="search" className="w-4 h-4 text-slate-400"></i>
                                <input 
                                    type="text" 
                                    placeholder="Buscar placa ou enfermeiro..." 
                                    className="w-full py-3 border-none focus:ring-0 outline-none font-medium text-sm bg-transparent"
                                    value={adminSearch}
                                    onChange={e => setAdminSearch(e.target.value)}
                                />
                            </div>

                            {loading ? (
                                <div className="text-center py-24 flex flex-col items-center gap-4">
                                    <i data-lucide="loader-2" className="animate-spin w-10 h-10 text-red-600"></i>
                                    <p className="text-slate-400 font-bold text-xs uppercase tracking-widest">Sincronizando GMT-3...</p>
                                </div>
                            ) : filteredAdmin.length === 0 ? (
                                <div className="text-center py-20 text-slate-400 font-bold uppercase text-xs">Nenhum registro encontrado</div>
                            ) : filteredAdmin.map((reg, i) => (
                                <div key={i} className="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="p-5 bg-slate-50 border-b flex justify-between items-center">
                                        <div>
                                            <h3 className="font-black text-xl text-slate-800">{reg.placa}</h3>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{reg.user}</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="bg-red-100 text-red-700 text-[10px] font-black px-2 py-1 rounded-lg mb-1 flex items-center gap-1">
                                                <i data-lucide="clock" className="w-3 h-3"></i> Brasília
                                            </div>
                                            <p className="text-[10px] font-bold text-slate-600">{reg.date}</p>
                                        </div>
                                    </div>
                                    <div className="p-5 space-y-3">
                                        <div className="flex flex-wrap gap-2">
                                            {reg.items.some(it => it.status === 'NC') ? (
                                                reg.items.filter(it => it.status === 'NC').map((it, idx) => (
                                                    <div key={idx} className="w-full bg-red-50 p-3 rounded-2xl border border-red-100">
                                                        <div className="flex justify-between items-start">
                                                            <span className="text-[11px] font-black text-red-800 uppercase">{it.name}</span>
                                                            <span className="text-[8px] bg-red-200 text-red-900 px-1.5 rounded font-black uppercase">{it.cat}</span>
                                                        </div>
                                                        {it.obs && <p className="text-[10px] text-red-500 mt-1 italic font-medium">Obs: {it.obs}</p>}
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="w-full bg-green-50 p-4 rounded-2xl flex items-center gap-3 text-green-700">
                                                    <i data-lucide="check-circle" className="w-5 h-5"></i>
                                                    <span className="text-xs font-black uppercase">Viatura 100% Operacional</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            // --- TELA LOGIN ---
            if (mode === 'login') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900 animate-in">
                        <form onSubmit={handleAdminLogin} className="w-full max-w-sm bg-white p-10 rounded-[3rem] shadow-2xl space-y-8">
                            <div className="text-center">
                                <div className="bg-red-600 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-4 rotate-3 shadow-lg shadow-red-500/30">
                                    <i data-lucide="shield-check" className="text-white w-8 h-8"></i>
                                </div>
                                <h2 className="text-2xl font-black uppercase tracking-tighter text-slate-800">Área Restrita</h2>
                                <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-1">Gestão de Auditoria SDENF</p>
                            </div>
                            <div className="space-y-4">
                                <div className="relative">
                                    <i data-lucide="user" className="absolute left-4 top-4 w-5 h-5 text-slate-300"></i>
                                    <input type="text" placeholder="USUÁRIO" className="w-full pl-12 p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-red-600 outline-none font-bold" value={loginData.user} onChange={e => setLoginData({...loginData, user: e.target.value})} />
                                </div>
                                <div className="relative">
                                    <i data-lucide="lock" className="absolute left-4 top-4 w-5 h-5 text-slate-300"></i>
                                    <input type="password" placeholder="SENHA" className="w-full pl-12 p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-red-600 outline-none font-bold" value={loginData.pass} onChange={e => setLoginData({...loginData, pass: e.target.value})} />
                                </div>
                            </div>
                            <button type="submit" className="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-black transition-all uppercase tracking-widest">Acessar Painel</button>
                            <button type="button" onClick={() => setMode('user')} className="w-full text-slate-400 text-xs font-black uppercase hover:text-slate-600">Cancelar</button>
                        </form>
                    </div>
                );
            }

            // --- TELA CHECKLIST USUÁRIO ---
            const currentCategory = CATEGORIES[currentStep].id;
            const items = CHECKLIST_ITEMS.filter(i => i.category === currentCategory);

            return (
                <div className="pb-32 animate-in">
                    <header className="sticky top-0 z-50 bg-red-600 text-white p-4 shadow-lg flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-white p-1.5 rounded-xl shadow-inner">
                                <i data-lucide="truck" className="w-5 h-5 text-red-600"></i>
                            </div>
                            <div>
                                <h1 className="font-black text-lg italic tracking-tighter">SAMU CHECKLIST</h1>
                                <p className="text-[8px] font-black uppercase opacity-70">Canoas - Rio Grande do Sul</p>
                            </div>
                        </div>
                        <button onClick={() => setMode('login')} className="bg-red-700/50 p-2.5 rounded-2xl border border-red-500/50 transition-all hover:bg-red-500">
                            <i data-lucide="settings" className="w-5 h-5"></i>
                        </button>
                    </header>

                    <nav className="bg-white border-b flex overflow-x-auto no-scrollbar sticky top-[68px] z-40 shadow-sm">
                        {CATEGORIES.map((cat, idx) => (
                            <button 
                                key={cat.id} 
                                onClick={() => { if (formData.placa || idx === 0) setCurrentStep(idx) }}
                                className={`flex-1 min-w-[70px] py-4 flex flex-col items-center gap-1 border-b-4 transition-all ${idx === currentStep ? 'border-red-600 text-red-600 bg-red-50/50' : 'border-transparent text-slate-300'}`}
                            >
                                <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                <span className="text-[8px] font-black uppercase tracking-tighter">{cat.label}</span>
                            </button>
                        ))}
                    </nav>

                    <main className="max-w-md mx-auto p-4 mt-4">
                        {currentCategory === 'info' && (
                            <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 space-y-6">
                                <div className="space-y-1">
                                    <h2 className="text-xl font-black text-slate-800 uppercase">Conferência</h2>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Prepare a viatura para o socorro</p>
                                </div>
                                <div className="space-y-4">
                                    <input type="text" placeholder="PLACA DA VIATURA" className="w-full p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 outline-none font-black text-xl placeholder:text-slate-300 transition-all" value={formData.placa} onChange={e => setFormData({...formData, placa: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="NOME DO RESPONSÁVEL" className="w-full p-5 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-red-500 outline-none font-bold placeholder:text-slate-300 transition-all" value={formData.responsavel} onChange={e => setFormData({...formData, responsavel: e.target.value})} />
                                </div>
                                <div className="bg-red-50 p-4 rounded-2xl flex items-center gap-3">
                                    <i data-lucide="info" className="text-red-500 w-5 h-5 shrink-0"></i>
                                    <p className="text-[10px] font-bold text-red-700 uppercase">Verifique todos os itens com atenção. A segurança do paciente depende de você.</p>
                                </div>
                            </div>
                        )}

                        {items.length > 0 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-black text-slate-800 ml-2 uppercase flex items-center gap-2">
                                    <span className="w-2 h-6 bg-red-600 rounded-full inline-block"></span>
                                    {currentCategory}
                                </h2>
                                {items.map(item => (
                                    <div key={item.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 transition-all active:scale-[0.98]">
                                        <div className="flex justify-between items-center mb-5">
                                            <span className="font-bold text-slate-800 tracking-tight text-base pr-4 leading-tight">{item.label}</span>
                                            <div className="flex bg-slate-100 p-1.5 rounded-2xl shrink-0 shadow-inner">
                                                <button onClick={() => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], status: 'C'}}})} className={`px-5 py-2.5 rounded-xl text-xs font-black transition-all ${formData.items[item.id].status === 'C' ? 'bg-green-500 text-white shadow-lg scale-105' : 'text-slate-400'}`}>C</button>
                                                <button onClick={() => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], status: 'NC'}}})} className={`px-5 py-2.5 rounded-xl text-xs font-black transition-all ${formData.items[item.id].status === 'NC' ? 'bg-red-500 text-white shadow-lg scale-105' : 'text-slate-400'}`}>NC</button>
                                            </div>
                                        </div>
                                        <div className="relative">
                                            <i data-lucide="message-square" className="absolute left-3 top-3.5 w-4 h-4 text-slate-300"></i>
                                            <input 
                                                type="text" 
                                                placeholder="Observação (se houver)..." 
                                                className={`w-full pl-9 p-3.5 text-sm rounded-xl bg-slate-50 border-2 border-transparent focus:border-red-300 outline-none transition-all ${formData.items[item.id].status === 'NC' ? 'border-red-100 bg-red-50/30 text-red-600 placeholder:text-red-300' : ''}`} 
                                                value={formData.items[item.id].obs} 
                                                onChange={e => setFormData({...formData, items: {...formData.items, [item.id]: {...formData.items[item.id], obs: e.target.value}}})} 
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentCategory === 'revisar' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-[3rem] border-2 border-slate-100 shadow-xl space-y-6">
                                    <div className="flex flex-col items-center">
                                        <div className="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mb-4 text-red-600 italic font-black text-2xl">?</div>
                                        <h2 className="text-2xl font-black text-slate-800 uppercase italic">Concluir</h2>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1 text-center">Revise as informações da viatura {formData.placa}</p>
                                    </div>
                                    
                                    <div className="bg-slate-50 p-5 rounded-3xl space-y-2">
                                        <div className="flex justify-between text-xs font-black uppercase"><span className="text-slate-400">Ambulância:</span> <span className="text-red-600 italic tracking-tighter">{formData.placa}</span></div>
                                        <div className="flex justify-between text-xs font-black uppercase"><span className="text-slate-400">Responsável:</span> <span>{formData.responsavel}</span></div>
                                        <div className="flex justify-between text-xs font-black uppercase"><span className="text-slate-400">Horário:</span> <span className="text-slate-400 font-medium">GMT-3 (Brasília)</span></div>
                                    </div>

                                    <button onClick={handleSubmit} disabled={loading} className="w-full bg-slate-900 text-white font-black py-6 rounded-3xl shadow-2xl flex items-center justify-center gap-3 uppercase tracking-[0.2em] active:scale-95 transition-all text-sm">
                                        {loading ? <i data-lucide="loader-2" className="animate-spin"></i> : <i data-lucide="send"></i>}
                                        {loading ? 'Sincronizando...' : 'Gravar Planilha'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 p-5 bg-white/80 backdrop-blur-xl border-t border-slate-100 flex gap-4 shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
                        <div className="max-w-md mx-auto w-full flex gap-3">
                            {currentStep > 0 && (
                                <button onClick={handlePrev} className="flex-1 bg-white border-2 border-slate-200 text-slate-500 font-black py-5 rounded-3xl uppercase text-[10px] tracking-widest active:bg-slate-50 transition-colors">
                                    Anterior
                                </button>
                            )}
                            {currentStep < CATEGORIES.length - 1 && (
                                <button onClick={handleNext} className="flex-[2] bg-red-600 text-white font-black py-5 rounded-3xl shadow-xl shadow-red-200 uppercase text-[10px] tracking-[0.2em] transition-all active:scale-95">
                                    Próximo
                                </button>
                            )}
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
